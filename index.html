    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>calculator</title>
    </head>
    <body>
            <img src="./image/images/logo.svg" class="logo" alt="logo">
<div class="container">
    <div class="left-side">
            <div class="flex-inbox">
                <span class="text">Bill</span>
                <form class="form__group">
                <div class="form__img__wrapper">
                <img src="./image/images/icon-dollar.svg" alt="form image" class="form__img">
                </div>
                <input placeholder="0" type="text" class="form__control"/>
                </form>     
            </div>
        <section class="select__wrapper">
            <span class="select__tip">Select Tips %</span>
            <article class="select__content">
                <div class="card">5%</div>
                <div class="card">10%</div>
                <div class="card">15%</div>
                <div class="card">25%</div>
                <div class="card">50%</div>
                <div class="card">40</div>
            </article>
        </section>
        <section class="selection__buttom">
        <span class="text__buttom">
            <h6>number of poeple</h6>
            <h6>can't be zero</h6>
        </span>
        <form class="form__group">
            <div class="form__img__wrapper">
            <img src="./image/images/icon-person.svg" alt="form image" class="form__img">
            </div>
            <input placeholder="0" type="text" class="form__control"/>
        </form>     
        </section>
    </div>
    <div class="right-side">
        <!-- Price wrapper -->
       <div class="price__wrapper">
        <div class="flex-lrigt">
            <div>
                <h6>Tips Amount </h6>
                <span>/ person </span>
            </div>
             <h4> $0.00</h4>
        </div>
        <div class="flex-lrigt">
            <div>
                <h6>Total</h6>
                <span>/ person </span>
            </div>
             <h4> $0.00</h4>
        </div>
       </div>
       <!-- Botton Wrapper -->
       <div class="btn__wrapper">
        <button class="btn">RESET</button>
       </div>
    </div>
</div>
    </body>
    </html>
